{% extends "base.html" %}
{% block content %}
  <div class="page-header">
    <h3 class="page-title"> {% block title %} {{user.first_name}} {{user.last_name}}'s Calorie Intake{% endblock %}
      Dashboard </h3>
    <nav aria-label="breadcrumb">
    </nav>
  </div>
  <div class="row">
    <div class="col-sm-4-5 grid-margin stretch-card">
      <div class="card">
        <div class="card-body">
          <h4 class="card-title">Calories</h4>
          <button type="button" class="btn btn-secondary btn-primary btn-fw btn-secondary-coach"> <a class="mdi mdi-download"> </a><a href="../static/images/samples/sampleCSV.csv" download="sampleCSV.csv"> Download CSV </a></button>
          <div id="nutpie"></div>
        </div>
      </div>
    </div>
    <div class="col-lg-7 grid-margin stretch-card">
        <div class="card">
          <div class="card-body">
            <h4 class="card-title">Calorie Breakdown</h4>              
            <script src="https://apps.elfsight.com/p/platform.js" defer></script>
            <div class="elfsight-app-09e53038-bc8c-41cc-b03a-6935de45eb9e"></div>
  <!-- Plotly CDN -->
  <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
  <script>
    var nutpie = {{nutfigJSON | safe}};
    Plotly.plot("nutpie", nutpie, {})
  </script>
{% endblock %}
